[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.uv]
dev-dependencies = [
    "pylint>=3.3.1",
    "pytest>=8.3.3",
    "ruff>=0.7.1",
]
